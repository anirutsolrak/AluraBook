<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Desafio CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>
        <h1 style="text-align: center; color: white; font-weight: bold; font-style: italic; font-size: 2rem;">Bem vindo a minha estante</h1>
    </header>
    <main>        
        <section id="produtos">                          
                <div class="produto-lista">
                    <p class="nenhum-produto">Nenhum produto foi adicionado.</p>
                </div>
        </section>
        <section id="formulario">
            <form id="produtoForm">
                <input type="text" placeholder="Nome do Livro" id="nome-livro">
                <input type="text" placeholder="Gênero" id="genero">
                <input type="text" placeholder="Autor" id="autor">
                <label for="imagem">Adicione uma imagem:</label>
                <input type="file" id="imagem" accept="image/*">
                <button id="add-produto-btn">Adicionar Produto</button>
                <button id="cancelar-btn">Cancelar</button>
            </form>
        </section>    
    </main>  
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <ul class="social-media list-unstyled d-flex justify-content-center mb-2">
            <li class="mr-3"><a href="https://www.linkedin.com/in/carlos-eduardo-turina-014a5425b" target="_blank"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
            <li><a href="https://github.com/anirutsolrak"><i class="fab fa-github"></i> GitHub</a></li>
        </ul>
        <div class="copyright">
            <p>© 2024 por Carlos Eduardo Turina. <br>
              Criado com Alura e Oracle
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
